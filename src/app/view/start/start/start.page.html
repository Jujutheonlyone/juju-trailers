<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">start</ion-title>
    </ion-toolbar>
  </ion-header>
  <swiper-container
    #swiper
    (afterinit)="swiperReady()"
    (slidechange)="swiperSlideChanged($event)"
  >
    <swiper-slide *ngFor="let vehicle of vehicleList">
        <ion-card>
          <ion-card-header>
            <ion-title>
              {{vehicle.name}}
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{vehicle.description}}</p>
          </ion-card-content>
        </ion-card>
    </swiper-slide>
  </swiper-container>
  <ion-button (click)="vehicleSvc.addVehicles()">Add Vehicle</ion-button>
</ion-content>
