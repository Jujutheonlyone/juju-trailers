<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        type="email"
        formControlName="email"
        [class.invalid]="isInvalid('email')"
        required
      ></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalid('email')">
      Bitte eine g√ºltige E-Mail-Adresse eingeben.
    </ion-text>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        [class.invalid]="isInvalid('password')"
        required
      ></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalid('password')">
      Das Passwort muss mindestens 6 Zeichen lang sein.
    </ion-text>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">
      Login
    </ion-button>
    <ion-button expand="full" color="secondary" (click)="loginWithAmazon()">
      Login with Amazon
    </ion-button>
  </form>
</ion-content>
